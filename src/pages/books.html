<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function addBookToDataBase(e, form) {
        fetch(form.action, {
          method: "post",
          body: new FormData(form),
        })
          .then((res) => res.json())
          .then((res) => {
            const { message } = res;
            const repositryList = document.querySelector(".answer__add-book");
            console.log(message);

            repositryList.innerHTML = message;
          });
        console.log("sukces");
        e.preventDefault();
      }

      function delete_book(e, form) {
        fetch(form.action, {
          method: "delete",
          body: new FormData(form),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            const { message } = resp;
            const repositryList = document.querySelector(
              ".answer__delete-book"
            );
            console.log(message);

            repositryList.innerHTML = message;
          })
          .catch((error) => {
            console.log("nie udalo sie usunąć tej książki");
          });
        e.preventDefault();
      }

      function select_book_by_status(e, form) {
        fetch(form.action, {
          method: "post",
          body: new FormData(form),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            const repositryList = document.querySelector(".book__body");
            const myTemplateEmpty = ``;
            repositryList.innerHTML = myTemplateEmpty;

            for (let repo of resp) {
              const { name, surname, title, status, id } = repo;

              const myTemplate = `<tr>
              <td>${id}</td>
              <td>${name}</td>
              <td>${surname}</td>
              <td>${title}</td>
              <td>${status}</td>`;

              repositryList.innerHTML += myTemplate;
            }
          })
          .catch((error) => {
            console.log("nie udalo sie pobrac ksiazek");
          });
        e.preventDefault();
      }
    </script>
  </head>
  <body>
    <header>
      <div class="menu">
        <nav class="navigation">
          <a class="navigation__link" href="index.html">Studenci</a>
          <a class="navigation__link" href="books.html">Książki</a>
          <a class="navigation__link" href="hires.html">Wypożyczenia</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="library">
        <h1 class="table__header">
          Lista książek <span class="books__number"></span>
        </h1>
        <article class="library__conteiner">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Imię</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Tytuł</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody class="book__body"></tbody>
          </table>
        </article>
      </section>
      <section class="library">
        <h1 class="table__header">Dodaj książkę</h1>
        <article class="library__conteiner">
          <form
            class="form-inline"
            method="POST"
            action="http://localhost:5000/add_book"
            onsubmit="addBookToDataBase(event,this)"
          >
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="inlineFormInputName2"
              placeholder="Imię autora"
              name="name"
            />
            <label class="sr-only" for="inlineFormInputName2">Surname</label>
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="inlineFormInputName2"
              placeholder="Nazwisko autora"
              name="surname"
            />
            <label class="sr-only" for="inlineFormInputName2">Title</label>
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="inlineFormInputName2"
              placeholder="Tytuł książki"
              name="title"
            />
            <button type="submit" class="btn btn-primary mb-2">Zapisz</button>
          </form>
        </article>
        <p class="answer answer__add-book"></p>
      </section>
      <section class="library">
        <h1 class="table__header">Wyszukaj książki</h1>
        <article class="library__conteiner">
          <form
            class="form-inline"
            method="POST"
            action="http://localhost:5000/select_book_by_status"
            onsubmit="select_book_by_status(event,this)"
          >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="available"
                id="flexCheckDefault"
                name="status"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Dostępne
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="hired"
                id="flexCheckChecked"
                name="status"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Wypożyczone
              </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Szukaj</button>
          </form>
        </article>
      </section>
      <section class="library">
        <h1 class="table__header">Usuń książkę</h1>
        <article class="library__conteiner">
          <form
            class="form-inline"
            method="DELETE"
            action="http://localhost:5000/delete_book"
            onsubmit="delete_book(event,this)"
          >
            <label class="sr-only" for="inlineFormInputName2">Id</label>
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="inlineFormInputName2"
              placeholder="Id książki"
              name="id"
            />
            <button type="submit" class="btn btn-primary mb-2">Usuń</button>
          </form>
        </article>
        <p class="answer answer__delete-book"></p>
      </section>
    </main>
  </body>
</html>
