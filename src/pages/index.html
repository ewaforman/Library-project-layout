    <script>
      function addStudentToDataBase(e, form) {
        fetch(form.action, {
          method: "post",
          body: new FormData(form),
        })
          .then((res) => res.json())
          .then((res) => {
            const content = res;
            console.log(content);
          });
        console.log("sukces");
        e.preventDefault();
      }
    </script>
  </head>
  <body>
    <header>
      <div class="menu">
        <nav class="navigation">
          <a class="navigation__link" href="index.html">Studenci</a>
          <a class="navigation__link" href="books.html">Książki</a>
          <a class="navigation__link" href="hires.html">Wypożyczenia</a>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <h1 class="table__header">Lista studentów</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Imię</th>
              <th scope="col">Nazwisko</th>
              <th scope="col">Użytkownik</th>
            </tr>
          </thead>
          <tbody class="student__body"></tbody>
        </table>
      </section>
      <section>
        <form
          method="POST"
          action="http://localhost:5000/add_student"
          onsubmit="addStudentToDataBase(event,this)"
        >
          <h1 class="table__header">Dodaj studenta</h1>
          <fieldset>
            <div class="form-group">
              <label for="disabledTextInput">Wpisz imię</label>
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder="Wpisz imię"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">Wpisz nazwisko</label>
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder="Wpisz nazwisko"
                name="surname"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">Wpisz nazwę Użytkownika</label>
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder="Wpisz nazwę użytkownika"
                name="username"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Dodaj studenta
            </button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
